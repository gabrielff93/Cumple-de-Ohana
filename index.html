<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Ohana te invita a su Fiesta de Cumpleaños">
    <link rel="shortcut icon" href="./img/icono shrek.jpg" type="image/x-icon">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Cumple Ohana</title>

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    
    <header class="header__contenedor">
            <img src="./img/imag principal.jpg" alt="shrek"> <br>
            <br>
            <div class="text__contenedor">
        <span>
            <p class="text1">El dia Sabado 27 de agosto a las 15hs</p>
            <br>
            <p class="text2">EN MI CASA!</p>
            <br>
            <p class="text3"> Chascomus 685</p>
        </span>
            </div>
            <br>
            <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3894.389874658669!2d-58.23150973202099!3d-34.836661617744866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a328346cc77b93%3A0x6442e111ca683803!2sChascom%C3%BAs%20685%2C%20B1889IHK%20Bosques%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1659722911536!5m2!1ses-419!2sar" width="500" height="250" style="border: 2px green;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <br>
            
            <div class="cards__contenedor">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div class="card h-100">
                        <img src="./img/1 añito.jpg" class="card-img-top" alt="1 año">
                        <div class="card-body">
                          <h5 class="card-title">1er Añito</h5>
                          <p class="card-text">4 años antes</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./img/2 añitos.jpg" class="card-img-top" alt="2 años">
                        <div class="card-body">
                          <h5 class="card-title">2do añito</h5>
                          <p class="card-text">3 años atras</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./img/3 añitos.jpeg" class="card-img-top" alt="3 añitos">
                        <div class="card-body">
                          <h5 class="card-title">3er añito</h5>
                          <p class="card-text">2 años atras</p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./img/4 añitos.jpg" class="card-img-top" alt="4 años">
                        <div class="card-body">
                          <h5 class="card-title">4 añitos</h5>
                          <p class="card-text">1 año atras</p>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>

    </header>






<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
